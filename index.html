<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper</title>
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="image-workspace">
                <img src="" alt="">
                <span>Imagem original</span>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-cover">
                <div class="img-preview" style="height: 9rem; width: 16rem"></div>
                <span>Imagem segmentada</span>
            </div>
        </div>
        <div class="side-control">
            <div class="zoom">
                <span>Zoom</span>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M19.55 20.575 13.25 14.3Q12.5 14.925 11.525 15.275Q10.55 15.625 9.525 15.625Q6.95 15.625 5.175 13.85Q3.4 12.075 3.4 9.5Q3.4 6.95 5.175 5.162Q6.95 3.375 9.525 3.375Q12.075 3.375 13.85 5.15Q15.625 6.925 15.625 9.5Q15.625 10.575 15.275 11.55Q14.925 12.525 14.325 13.25L20.6 19.525ZM9.525 14.125Q11.45 14.125 12.788 12.775Q14.125 11.425 14.125 9.5Q14.125 7.575 12.788 6.225Q11.45 4.875 9.525 4.875Q7.575 4.875 6.238 6.225Q4.9 7.575 4.9 9.5Q4.9 11.425 6.238 12.775Q7.575 14.125 9.525 14.125ZM10.275 12.2H8.775V10.25H6.825V8.75H8.775V6.8H10.275V8.75H12.2V10.25H10.275Z" />
                    </svg></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M19.55 20.575 13.25 14.3Q12.5 14.925 11.525 15.275Q10.55 15.625 9.525 15.625Q6.95 15.625 5.175 13.85Q3.4 12.075 3.4 9.5Q3.4 6.95 5.175 5.162Q6.95 3.375 9.525 3.375Q12.075 3.375 13.85 5.15Q15.625 6.925 15.625 9.5Q15.625 10.575 15.275 11.55Q14.925 12.525 14.325 13.25L20.6 19.525ZM9.525 14.125Q11.45 14.125 12.788 12.775Q14.125 11.425 14.125 9.5Q14.125 7.575 12.788 6.225Q11.45 4.875 9.525 4.875Q7.575 4.875 6.238 6.225Q4.9 7.575 4.9 9.5Q4.9 11.425 6.238 12.775Q7.575 14.125 9.525 14.125ZM7.125 10.25V8.75H11.9V10.25Z" />
                    </svg></li>
            </div>
            <div class="move" style="border-bottom: 0px;">
                <span style="margin-bottom: 20px;">Ajustar imagem</span>
                <li><svg style="left: 44px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M11.25 19.625V7.25L5.45 13.075L4.375 12L12 4.375L19.625 12L18.55 13.075L12.75 7.25V19.625Z" />
                    </svg></li><br>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path d="M12 19.625 4.375 12 12 4.375 13.075 5.45 7.25 11.25H19.625V12.75H7.25L13.075 18.55Z" />
                    </svg></li>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M12 19.625 10.925 18.55 16.75 12.75H4.375V11.25H16.75L10.925 5.45L12 4.375L19.625 12Z" />
                    </svg></li><br>
                <li><svg style="left: 44px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24">
                        <path
                            d="M12 19.625 4.375 12 5.45 10.925 11.25 16.75V4.375H12.75V16.75L18.55 10.925L19.625 12Z" />
                    </svg></li>
            </div>
        </div>

        <div class="action-button">
            <button class="upload">Upload</button>
            <input type="file" class="hidden-upload" style="display: none;" accept="image/*">
            <button class="download">Testar</button>
        </div>
    </div>
    <script src="js/cropper.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
